<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSkill Vision Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>UpSkill Vision</h1>
            <p>Your Learning Path</p>
            <img src="{{ url_for('static', filename='loginimage.jpeg') }}" alt="Educational Illustration">

        </div>
        <div class="right-section">
            <div class="tabs">
                <button class="active">Student</button>
                <button>Admin</button>
            </div>
            <div class="login-form">
                <h2>Welcome,</h2>
                <label for="email">Email Address / Mobile number *</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button>Login Now</button> 
                
                
                <br>
                <button class="create-account">Create New account</button>
            </div>
        </div>
    </div>
</body>
</html>
